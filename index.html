<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WDI Project 1</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Electrolize" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/app.js" charset="utf-8"></script>
</head>
<body>
  <header>
    <h1 class="neon" >Simon The Synth</h1>
  </header>



  <main>

    <div id = "controls">
      <div class = "button-container">
        <button class = "buttons" id = "reset"></button></br>
        <h2>Reset</h2>
      </div>
      <div class = "button-container">
        <button class = "buttons" id = "play"></button></br>
        <h2>Play</h2>
      </div>
      <div id = "difficultyBox" class = "button-container">
        <h3>Select your difficulty</h3>
        <h4 class="difficulty-buttons" id="800">Easy</h4>
        <h4 class="difficulty-buttons neon" id="600">Medium</h4>
        <h4 class="difficulty-buttons" id="300">Hard</h4>
      </div>
    </div>
    <div class="ticker-wrap">
      <div class="ticker">
        <p class="ticker-text">Please press play to start the game...</p>
      </div>
    </div>
    <ul>
      <li class = "columnA hidden" id = "1"></li>
      <li class = "columnB hidden" id = "2"></li>
      <li class = "columnC hidden" id = "3"></li>
      <li class = "columnD hidden" id = "4"></li>
      <li class = "columnA hidden" id = "5"></li>
      <li class = "columnB hidden" id = "6"></li>
      <li class = "columnC hidden" id = "7"></li>
      <li class = "columnD hidden" id = "8"></li>
      <li class = "columnA hidden" id = "9"></li>
      <li class = "columnB hidden" id = "10"></li>
      <li class = "columnC hidden" id = "11"></li>
      <li class = "columnD hidden" id = "12"></li>
      <li class = "columnA hidden" id = "13"></li>
      <li class = "columnB hidden" id = "14"></li>
      <li class = "columnC hidden" id = "15"></li>
      <li class = "columnD hidden" id = "16"></li>
    </ul>
    <div class="scores">
      <h5 class = "neon" id = "currentScore">Current Score = 0</h5>
        <h5 class = "neon" id = "highScore">High Score = 0</h5>
        </div>

      </main>


    </body>
    </html>
